<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a rotating globe</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .legend {
        position: absolute;
        top: 20px;       /* push down from top */
        left: 20px;      /* push right from left */
        background-color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .legend-key {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 6px;
        border: 1px solid #000; /* optional border around the swatch */
        vertical-align: middle;
    }


</style>
<div id="map"></div>
<div class="legend" id="legend">
  <div><span class="legend-key" style="background-color: #39FF14;"></span> Power Pay Coverage</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RldmVud2F0ZXJzIiwiYSI6ImNtZnJjanFjZDA1bG0ycnB1emo3ZmVnNHgifQ.pmkvVdi9QhCFT4mho2Uquw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        zoom: 1.5,
        center: [-90, 40]
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
        // Make the globe background white
        //map.setPaintProperty('background', 'background-color', '#ffffff');
        
        // Optional: turn off fog (since it tints the globe edges)
        
        //map.setFog(null);

        // Add FamilyBoundary source
        map.addSource('FamilyBoundary', {
                type: 'vector',
                url: 'mapbox://brholmes10.cvzltn4b' // Correct tileset URL
            });

            map.setBearing(2); // Sets the bearing to 45 degrees (northeast)

            // Add a layer from the tileset
            map.addLayer({
                id: 'FamilyBoundary',
                type: 'fill',
                source: 'FamilyBoundary',
                'source-layer': 'HarvCountries-0p696e',
                paint: {
                    'fill-color': '#39FF14',
                    'fill-opacity': [
                    'case',
                    ['boolean', ['feature-state', 'hover'], false],
                    1.0,   // brighter when hovered
                    0.6    // dimmer by default
                    ],
                    'fill-outline-color': [
                    'case',
                    ['boolean', ['feature-state', 'hover'], false],
                    '#000000', // black outline on hover
                    '#39FF14'  // neon green outline normally
                    ]
                }
            });

    });
    

    // The following values can be changed to control rotation speed:

    // At low zooms, complete a revolution every two minutes.
    const secondsPerRevolution = 40;
    // Above zoom level 5, do not rotate.
    const maxSpinZoom = 5;
    // Rotate at intermediate speeds between zoom levels 3 and 5.
    const slowSpinZoom = 3;

    let userInteracting = false;
    let spinEnabled = true;

// Declare this near the top of your script
let hoveredId = null;

// Create popup instance (also once)
const popup = new mapboxgl.Popup({
  closeButton: false,
  closeOnClick: false
});

map.on('mousemove', 'FamilyBoundary', (e) => {
  if (e.features.length > 0) {
    // Reset old hover state
    if (hoveredId !== null) {
      map.setFeatureState(
        { source: 'FamilyBoundary', sourceLayer: 'HarvCountries-0p696e', id: hoveredId },
        { hover: false }
      );
    }

    // Set new hover state
    hoveredId = e.features[0].id;
    map.setFeatureState(
      { source: 'FamilyBoundary', sourceLayer: 'HarvCountries-0p696e', id: hoveredId },
      { hover: true }
    );

    // Show popup with pointcount
    const coordinates = e.lngLat;
    const Point_Coun = e.features[0].properties.Point_Coun;

    popup
      .setLngLat(coordinates)
      .setHTML(`<strong>Power Providers:</strong> ${Point_Coun}`)
      .addTo(map);
  }
});

map.on('mouseleave', 'FamilyBoundary', () => {
  if (hoveredId !== null) {
    map.setFeatureState(
      { source: 'FamilyBoundary', sourceLayer: 'HarvCountries-0p696e', id: hoveredId },
      { hover: false }
    );
  }
  hoveredId = null;

  popup.remove();
});




    function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
            let distancePerSecond = 360 / secondsPerRevolution;
            if (zoom > slowSpinZoom) {
                // Slow spinning at higher zooms
                const zoomDif =
                    (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
                distancePerSecond *= zoomDif;
            }
            const center = map.getCenter();
            center.lng -= distancePerSecond;
            // Smoothly animate the map over one second.
            // When this animation is complete, it calls a 'moveend' event.
            map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
    }

    

    // Pause spinning on interaction
    map.on('mousedown', () => {
        userInteracting = true;
    });

    // Restart spinning the globe when interaction is complete
    map.on('mouseup', () => {
        userInteracting = false;
        spinGlobe();
    });

    // These events account for cases where the mouse has moved
    // off the map, so 'mouseup' will not be fired.
    map.on('dragend', () => {
        userInteracting = false;
        spinGlobe();
    });
    map.on('pitchend', () => {
        userInteracting = false;
        spinGlobe();
    });
    map.on('rotateend', () => {
        userInteracting = false;
        spinGlobe();
    });

    // When animation is complete, start spinning if there is no ongoing interaction
    map.on('moveend', () => {
        spinGlobe();
    });

    

    document.getElementById('btn-spin').addEventListener('click', (e) => {
        spinEnabled = !spinEnabled;
        if (spinEnabled) {
            spinGlobe();
            e.target.innerHTML = 'Pause rotation';
        } else {
            map.stop(); // Immediately end ongoing animation
            e.target.innerHTML = 'Start rotation';
        }
    });

    spinGlobe();
</script>

</body>
</html>
